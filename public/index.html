<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StudBud</title>
  <link href="/public/styles/styles.scss" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="container">
  <div class="logo">
    <img src="/assets/logo.png" alt="StudBud logo">
  </div>

    <header>
      <h1>StudBud</h1>
    </header>

  
  <nav>
    <a href="kanban.html">Kanban</a>
    <a href="music.html">Music</a>
    <a href="dictionary.html">Dictionary</a>
  </nav>



  
  <div class="main">
    <h2>Task list</h2>
    <form id="taskform">
      <label for="task">Task:</label>
      <input type="text" name="task" id="taskInput">

      <br>
    <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button type="submit">Submit</button>
    </form>
    <ul id="tasklist">
    </ul>

    <script src="/public/scripts/script.js"></script>

  </div>

  <footer>
    <p>Made by amcn4327</p>
  </footer>

</div>

  


</html>

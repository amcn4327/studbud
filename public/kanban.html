<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StudBud</title>
  <link href="/public/styles/kanstyles.scss" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="container">
  <div class="logo">
    <img src="/assets/logo.png" alt="StudBud logo">
  </div>

    <header>
      <h1>StudBud</h1>
    </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="music.html">Music</a>
    <a href="timer.html">Pomodoro</a>
    <a href="stopwatch.html">Stopwatch</a>
    <a href="dictionary.html">Dictionary</a>
  </nav>

  <div class="main">

    <h2>Kanban board</h2>

    <div class="kanban-container">
      <ul class="kanban-list">
        <li class="kanban-column kanban-column-todo">
        <span class="kanban-column-header header-todo">
          <h3>To Do</h3>
        </span>
        <div class="kanban-options"></div>
        <ul class="drag-inner-list">
          <li class="drag-item" draggable="true">Task 1</li>
          <li class="drag-item" draggable="true">Task 2</li>
          <li class="drag-item" draggable="true">Task 3</li>
          <li class="drag-item" draggable="true">Task 4</li>
          <li class="drag-item" draggable="true">Task 5</li>
        </ul>
        </li>

        <li class="kanban-column kanban-column-progress">
          <span class="kanban-column-header header-progress">
            <h3>In Progress</h3>
          </span>
  
          <ul class="drag-inner-list">
            <li class="drag-item" draggable="true"></li>
          </ul>
          </li>

        <li class="kanban-column kanban-column-done">
        <span class="kanban-column-header header-done">
          <h3>Done</h3>
        </span>

        <ul class="drag-inner-list">
          <li class="drag-item" draggable="true"></li>
        </ul>
        </li>

      </ul>
    </div>

  <script src="/public/scripts/kan1script.js"></script>
    
  </div>

  <footer></footer>

</div>

  


</html>
